<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finace Management App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="auth.css" />
</head>

<body>
  <!-- Header -->
  <div class="mainWrapper">
    <!-- Form -->
    <div class="overlay">

      <!-- sign In  -->
      <div class="container w-50 formAll">
        <div id="signIn">
          <div class="form-group">
            <label class="bold" for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="iNuserEmail" aria-describedby=" emailHelp" />
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label class="bold" for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="iNpassword" />
          </div>

          <button class="btn btn-success" onclick="signInUser()">Sign In</button>

          <br />
          <br />
          <a href="#" onclick="signUp()">New Here Want To Sign Up</a>


        </div>
      </div>


      <!-- Sign Up -->
      <div id="singUp" class="container w-50 formAll" hidden>
        <div>

          <div class="form-group " id="">
            <label class="bold" for="exampleInputEmail1" class="bold">Your Name</label>
            <input class="form-control" id="userName" aria-describedby="emailHelp" />

          </div>
          <div class="form-group">
            <label class="bold" for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" />
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label class="bold" for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" />
          </div>
          <div class="form-group">
            <label class="bold" for="exampleInputConfirmPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="confirmpassword" />
          </div>

          <div class="form-group form-check">
            <button type="submit" class="btn btn-warning" onclick="signUpUser()">Sign Up</button>
            <br />
            <br />
            <a href="#" onclick="signIn()">Already Have An Account</a>
          </div>
        </div>
      </div>


    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="./auth.js"></script>
</body>

</html>
