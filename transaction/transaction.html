            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#categoryModal"> <i
                    class="fas fa-plus"></i> Add Category</button>
        </div>
        <!-- Transaction Table -->

        <div class="transactionTable container mt-2">
            <!-- Filter -->
            <h4 class="text-center my-3">Filters</h4>
            <div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Year</label>
                            </div>
                            <select class="custom-select" id="yearSelectFilter">
                                <option selected value="">Select Year</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020 </option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Month</label>
                            </div>
                            <select class="custom-select" id="monthSelectFilter">
                                <option selected value="">Select Month</option>
                                <option value="01">Jan</option>
                                <option value="02">Feb</option>
                                <option value="03">Mar</option>
                                <option value="04">Apr</option>
                                <option value="05">May</option>
                                <option value="06">Jun</option>
                                <option value="07">Jul</option>
                                <option value="08">Aug</option>
                                <option value="09">Sept</option>
                                <option value="10">Oct</option>
                                <option value="11">Nov</option>
                                <option value="12">Dec</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Category</label>
                            </div>
                            <select class="custom-select" id="categorySelectFilter">
                                <option selected value="">Choose...</option>

                            </select>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Amount</label>
                            </div>
                            <input required type="text" class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="basic-addon1" id="amountfilter">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="dropdown show">
                            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Sort By
                            </a>

                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" onclick="sortBy('income')" href="#">Incomes</a>
                                <a class="dropdown-item" onclick="sortBy('expense')" href="#">Expenses </a>
                                <a class="dropdown-item" onclick="renderTransactions()" href="#">Both </a>

                            </div>
                        </div>
                    </div>

                    <div class="col-12 mt-4 text-center">
                        <button class="btn btn-dark btn-lg text-white" onclick="onFilter()">
                            <i class="fas fa-filter"></i>
                            Filter
                        </button>
                    </div>
                </div>
            </div>
            <h1 class="text-center my-5">Transactions</h1>
            <div class="container mb-5  text-center">
                <div class="row justify-content-center">
                    <div class="col-md-4 mt-2">
                        <!-- Income Button -->
                        <button class=" btn btn-success" type="button" data-toggle="modal" data-target="#exampleModalCenter">Income
                            <i class=" green fas fa-plus-circle"></i></button>

                    </div>
                    <div class="col-md-4 mt-2">
                        <button class=" btn btn-danger " type="button" data-toggle="modal" data-target="#expenseModalBox">Expense
                            <i class=" red fas fa-minus-circle"></i>
                        </button>

                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-dark">
                    <thead class="tableHeader thead">
                        <tr>
                            <th scope="col">Sr.No</th>
                            <th scope="col">Date</th>
                            <th scope="col">Category</th>
                            <th scope="col">Description</th>
                            <th scope="col">Transaction</th>

                        </tr>
                    </thead>
                    <tbody id="transactionTableBody">
                        <tr>
                            <td scope="row">1</td>
                            <td scope="row">1</td>
                            <td>Mark</td>
                            <td>@Description</td>
                            <td class="green">Otto</td>


                        </tr>



                    </tbody>
                </table>
            </div>
        </div>

        <!-- Income Modal -->

        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="addIncomeModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addIncomeModal">Add Income</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Date</label>
                                <!-- <div class="input-group"> -->
                                <input class="input-group" type="date" id="incomeDate" name="birthday" required>
                                <!-- </div> -->

                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Description</label>
                                <input type="email" class="form-control" id="incomedescription" aria-describedby="emailHelp" required>
                            </div>

                            <div class="form-group">
                                <label for="category">Select Category</label>
                                <div class="input-group">
                                    <select class="custom-select" id="incomeCategory" aria-label="Example select with button addon">
                                        <option selected value="0">Choose...</option>

                                    </select>

                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Amount</label>
                                <input required type="number" id="incomeAmount" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="addExpense" class="btn btn-success" onclick="addIncomeData()">Add
                            Income</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Expense Modal -->

        <div class="modal fade" id="expenseModalBox" tabindex="-1" role="dialog" aria-labelledby="addIncomeModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addIncomeModal">Add expense</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Date</label>
                                <div class="input-group">
                                    <input required type="date" id="expenseDate" name="birthday">
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Description</label>
                                <input required type="email" class="form-control" id="expensedescription" aria-describedby="emailHelp">
                            </div>

                            <div class="form-group">
                                <label for="category">Select Category</label>
                                <div class="input-group">
                                    <select class="custom-select" id="expenseCategory" aria-label="Example select with button addon">
                                        <option selected value="0">Choose...</option>

                                    </select>

                                </div>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Upload Slip Bill etc</label>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Amount</label>
                                <input required type="number" id="expenseAmount" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="addExpense" class="btn btn-danger" onclick="addexpenseData()">Add
                            Expense</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add category -->

        <div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="categoryModalLabel">Add Category</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="categoryName">Enter Category</label>
                                <input required type="email" class="form-control" id="categoryName1">

                            </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" onclick="addCategoryName()">Add Category</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
